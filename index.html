<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllReplicas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Ajouter Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <input id="input" type="text" placeholder="Rechercher..."
        class="border border-gray-300 rounded-md px-4 py-2 w-full mb-4">
    <div class="container mx-auto p-4">

        <main>
            <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <!-- Contenu généré dynamiquement -->
                <div class="episode mb-4" style="display: none;">
                    <header class="bg-white rounded-md p-4 shadow-md">
                        <h1 class="text-xl font-bold mb-2">Titre de l'épisode</h1>
                        <div class="episode-details flex justify-between text-sm text-gray-600">
                            <div>Episode 1</div>
                            <div>Livre 1</div>
                        </div>
                    </header>
                    <div class="line mt-2">
                        <h4 class="font-medium">Ligne de texte</h4>
                        <h6>Nom de la personne</h6>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
